<html>
    <head>
        <title>Página de Consulta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Preencha o nome do evento procurado:</h1>
        <form action="SearchEventServlet" method="post">
            Nome: <input type="text" name="name"/><br/>
            <input type="submit" value="Buscar"/>
        </form>
        <h1>Preencha o ano da edição procurada:</h1>
        <form action="SearchEditionServlet" method="post">
            Nome: <input type="text" name="year"/><br/>
            <input type="submit" value="Buscar"/>
        </form>
    </body>
</html>
